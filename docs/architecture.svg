<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Kubernetes Cluster Box -->
  <rect x="100" y="50" width="600" height="350" rx="10" ry="10" fill="#326CE5" fill-opacity="0.1" stroke="#326CE5" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle" fill="#326CE5">Kubernetes Cluster</text>
  
  <!-- Chaos Controller -->
  <rect x="150" y="100" width="200" height="80" rx="5" ry="5" fill="#4285F4" fill-opacity="0.2" stroke="#4285F4" stroke-width="2"/>
  <text x="250" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Chaos Controller</text>
  
  <!-- ChaosExperiments -->
  <rect x="450" y="100" width="200" height="80" rx="5" ry="5" fill="#EA4335" fill-opacity="0.2" stroke="#EA4335" stroke-width="2"/>
  <text x="550" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">ChaosExperiments</text>
  
  <!-- Target Workloads -->
  <rect x="300" y="250" width="200" height="80" rx="5" ry="5" fill="#34A853" fill-opacity="0.2" stroke="#34A853" stroke-width="2"/>
  <text x="400" y="295" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Target Workloads</text>
  
  <!-- API Server -->
  <rect x="150" y="450" width="200" height="80" rx="5" ry="5" fill="#FBBC05" fill-opacity="0.2" stroke="#FBBC05" stroke-width="2"/>
  <text x="250" y="495" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">API Server</text>
  
  <!-- Dashboard -->
  <rect x="450" y="450" width="200" height="80" rx="5" ry="5" fill="#673AB7" fill-opacity="0.2" stroke="#673AB7" stroke-width="2"/>
  <text x="550" y="495" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">React Dashboard</text>
  
  <!-- Connection Lines -->
  <line x1="250" y1="180" x2="250" y2="250" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="180" x2="550" y2="250" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="250" x2="300" y2="250" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="250" x2="500" y2="250" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="400" y1="330" x2="400" y2="400" stroke="#000" stroke-width="2"/>
  <line x1="400" y1="400" x2="250" y2="450" stroke="#000" stroke-width="2"/>
  <line x1="350" y1="490" x2="450" y2="490" stroke="#000" stroke-width="2"/>
  
  <!-- Arrows -->
  <polygon points="250,245 245,235 255,235" fill="#000"/>
  <polygon points="550,245 545,235 555,235" fill="#000"/>
  <polygon points="305,250 295,245 295,255" fill="#000"/>
  <polygon points="495,250 505,245 505,255" fill="#000"/>
  <polygon points="400,395 395,385 405,385" fill="#000"/>
  <polygon points="255,445 245,435 265,435" fill="#000"/>
  <polygon points="445,490 435,485 435,495" fill="#000"/>
  
  <!-- Kubernetes Logo -->
  <circle cx="400" y="30" r="15" fill="#326CE5"/>
  <path d="M400,15 L405,25 L395,25 Z" fill="#fff"/>
  <path d="M400,45 L395,35 L405,35 Z" fill="#fff"/>
  <path d="M385,30 L395,25 L395,35 Z" fill="#fff"/>
  <path d="M415,30 L405,25 L405,35 Z" fill="#fff"/>
</svg>
